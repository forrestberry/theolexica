baseURL: https://theolexica.org/
languageCode: en-us
title: Theolexica
theme: ["PaperMod"] 
markup:
  goldmark:
    renderer:
      unsafe: true #allows html in markdown

module:
  mounts:
    #- source: /Users/forrest/Documents/notes/public
    #  target: content/posts
    - source: content/posts
      target: content/posts
    - source: content/
      target: content
    #- source: /Users/forrest/Documents/notes/public/posts/akkadian
      #target: content/posts/akkadian


menu:
  main:
    - identifier: Akkadian
      name: akkadian
      url: /tags/akkadian
      weight: 10
    - identifier: Hebrew
      name: hebrew
      url: /tags/hebrew
      weight: 20
    - identifier: search
      name: search 
      url: /search
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search


# PaperMod Theme Params https://github.com/adityatelange/hugo-PaperMod/wiki/Variables
Params:
  # General/Home
  env: production
  title: Theolexica
  author: Forrest Berry
  keywords: [Greek, Hebrew, Akkadian, Latin, Bible, Seminary, Anki, Pastor, Preaching, Study]
  homeInfoParams:
    Title: Theolexica
    Content: I'm working on mastering the Biblical languages. These are my notes and tools. Everything is a draft.
  # Posts
  ShowReadingTime: true
  ShowWordCount: false
  ShowCodeCopyButtons: true
  showtoc: true 
  tocopen: true
  #RSS
  ShowFullTextinRSS: true
  ShowRssButtonInSectionTermList: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  hideSummary: false
  editPost:
    URL: "https://github.com/forrestberry/theolexica/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
